apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: file-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "file action"
    description: |-
      Send messages to a directory
    type: object
    properties:
      path:
        title: path
        description: path of component
        type: string
        default: dummy
      options:
        title: options (query parameterS)
        description: Endpoint URI
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - toD:
              uri: "file://{{path}}?{{?options}}"
          - to:
              uri: "kamelet:sink"