apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: setmessage-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "setmessage action"
    description: |-
      Set message (body and headers)
    type: object
    properties:
      headers:
          title: Headers
          description: Headers
          type: string
          default: 0
      language:
          title: Language
          description: Language
          type: string
          default: constant
      path:
          title: Path
          description: Path
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - setProperty:
              name: assimbly.body
              constant: "{{path}}"
          - setProperty:
              name: assimbly.language
              constant: "{{language}}"
          - setProperty:
              name: assimbly.headers
              constant: "{{headers}}"
          - process:
              ref: "SetBodyProcessor"
          - process:
              ref: "SetHeadersProcessor"
          - to:
              uri: "kamelet:sink"