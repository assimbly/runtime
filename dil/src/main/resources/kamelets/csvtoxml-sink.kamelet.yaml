apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: csvtoxml-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "csvtoxml sink"
    description: |-
      Converts CSV to XML
    type: object
    properties:
      delimiter:
        title: Delimiter
        description: Delimiter
        type: string
        default: ","
      useMaps:
        title: Use Maps
        description: Wether to use maps or not
        type: string
        default: "true"
      encoding:
        title: Encoding
        description: Type of encoding
        type: string
        default: "UTF-8"
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - unmarshal:
              csv:
                delimiter: "{{delimiter}}"
                useMaps: "{{useMaps}}"
          - to:
              uri: "csvtoxml://?encoding={{encoding}}"