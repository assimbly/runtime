apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: removecookie-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "removecookie action"
    description: |-
      Removes a browser cookie
    type: object
    properties:
      name:
          title: Name
          description: Name of the cookie
          type: string
          default: AssimblyCookie
      domain:
        title: Domain
        description: Domain
        type: string
        default: "org.assimbly"
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "bean://flowCookieStore?method=removeStringAsCookie(${exchange},'{{name}}','{{domain}}')"
          - to:
              uri: "kamelet:sink"