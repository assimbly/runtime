apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: velocity-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "velocity action"
    description: |-
      Applies a velocity template
    type: object
    properties:
      path:
          title: 
          description: .
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "velocity:{{path}}"
          - to:
              uri: "kamelet:sink"