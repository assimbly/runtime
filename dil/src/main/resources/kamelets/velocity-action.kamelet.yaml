apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: velocity-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "velocity action"
    description: |-
      Send messages to a directory
    type: object
    properties:
      path:
        title: path
        description: path of component (reference id to the registry)
        type: string
        default: dummy
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "velocity:{{path}}"
          - to:
              uri: "kamelet:sink"