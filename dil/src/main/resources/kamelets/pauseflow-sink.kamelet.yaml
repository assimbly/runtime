apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: pauseflow-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "pauseflow sink"
    description: |-
      to do
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - setProperty:
              name: flowId
              constant: "{{path}}"
          - setProperty:
              name: action
              constant: "pauseflow"
          - process:
              ref: "ManageFlowProcessor"