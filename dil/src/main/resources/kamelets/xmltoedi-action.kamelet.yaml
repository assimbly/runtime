apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: xmltoedi-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "xmltoedi action"
    description: |-
      Converts XML to EDI
    type: object
    properties:
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "dataformat:edi:unmarshal"
          - to:
              uri: "kamelet:sink"