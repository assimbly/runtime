apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: enrich-router
  labels:
    camel.apache.org/kamelet.type: "router"
spec:
  definition:
    title: "enrich router"
    description: |-
      Enrich message
    type: object
    properties:
      out_rule:
          title: Out Rule
          description: Out Rule
          type: string
      enrichType:
          title: Enrich Type
          description: Type of enrichment
          type: string
          default: text/xml
      errorRoute:
        title: Error Route
        description: Error Route
        type: string
        default: text/xml
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - setProperty:
              name: Enrich-Type
              constant: "{{enrichType}}"
          - setProperty:
              name: Error-Route
              constant: "{{errorRoute}}"
          - enrich:
              constant: "{{out_rule}}"
              aggregation-strategy: "#class:org.assimbly.dil.blocks.beans.enrich.EnrichStrategy"
          - to:
              uri: "kamelet:sink"