apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: generic-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "generic source"
    description: |-
      A generic kamelet for Camel components to receive messages from an endpoint
    type: object
    properties:
      scheme:
        title: scheme of components
        description: Endpoint URI
        type: string
      path:
        title: path
        description: path of component
        type: string
        default: dummy
      options:
        title: options (query parameterS)
        description: Endpoint URI
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "{{scheme}}://{{path}}?{{? options}}"
        steps:
          - to:
              uri: "kamelet:sink"