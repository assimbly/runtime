apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: options-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "options action"
    description: |-
      to do
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
      options:
        title: Options
        description: Endpoint options
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "rest:options:{{path}}?{{options}}"
          - to:
              uri: "kamelet:sink"