apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: xmltojsonsimple-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "xmltojsonsimple action"
    description: |-
      Convert XML to JSON
    type: object
    properties:
      options:
          title: options
          description: Options
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "dataformat:custom-xmljson:marshal?{{options}}"
          - to:
              uri: "kamelet:sink"