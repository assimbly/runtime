apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: xmltoedifact-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "xmltoedifact action"
    description: |-
      to do
    type: object
    properties:
      routeconfiguration_id:
        type: string
        default: "0"
      options:
        title: options
        description: Options
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      routeConfigurationId: "{{routeconfiguration_id}}"
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "dataformat:edifact:unmarshal?{{options}}"
          - to:
              uri: "kamelet:sink"