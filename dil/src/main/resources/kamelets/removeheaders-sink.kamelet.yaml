apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: removeheaders-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "removeheaders sink"
    description: |-
      Remove headers from message
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
      excludePatterns:
        title: Exclude Pattern
        description: Exclude Pattern
        type: string
        default: 0
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - removeHeaders:
              pattern: "{{path}}"
              exclude-pattern: "{{excludePattern}}"