apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: file-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "file action"
    description: |-
      Sends messages to a directory
    type: object
    properties:
      path:
        title: path
        description: path of the URI
        type: string
        default: dummy
      options:
        title: options (query parameterS)
        description: URI query parameters (Endpoint options)
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - toD:
              uri: "file://{{path}}?{{?options}}"