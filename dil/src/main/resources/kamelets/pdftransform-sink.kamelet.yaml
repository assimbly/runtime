apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: pdftransform-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "pdf transform"
    description: |-
      Transform elements in PDF
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
      options:
        title: Options
        description: Options
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "pdftransform://{{path}}?{{options}}"