apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: jsontoxml-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "jsontoxml action"
    description: |-
      Convert JSON to XML
    type: object
    properties:
      options:
          title: Options
          description: Options
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "jsontoxml:path?{{options}}"
          - to:
              uri: "kamelet:sink"
