apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: appendtobody-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "appendtobody action"
    description: |-
      Append text to a message body
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - transform:
              method: body().append("{{path}}")
          - to:
              uri: "kamelet:sink"