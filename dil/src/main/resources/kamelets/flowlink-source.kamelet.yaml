apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: flowlink-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "flowlink source"
    description: |-
      Link two flow to each other
    type: object
    properties:
      transport:
          title: Transport
          description: Transport
          type: string
      flowId:
        title: Flow ID
        description: Flow ID (id of group)
        type: string
      connectionFactory:
        title: Connection Factory
        description: Connection Factory
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "{{transport}}:{{flowId}}?connectionFactory={{?connectionFactory}}"
        steps:
          - to:
              uri: "kamelet:sink"