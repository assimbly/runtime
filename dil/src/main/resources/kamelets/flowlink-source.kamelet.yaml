apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: flowlink-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "flowlink source"
    description: |-
      Link two flow to each other
    type: object
    properties:
      transport:
        title: Transport
        description: Transport
        type: string
      destinationType:
        title: Type of desintation
        description: Type of destination (queue or topic)
        type: string
        default: queue
      flowId:
        title: FlowID
        description: Flow ID of the flow
        type: string
      connectionFactory:
        title: Connection Factory
        description: Connection Factory
        type: strings
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "{{transport}}:{{destinationType}}:{{flowId}}?connectionFactory={{?connectionFactory}}"
        steps:
          - to:
              uri: "kamelet:sink"