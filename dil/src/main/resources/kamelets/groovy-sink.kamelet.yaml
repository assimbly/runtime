apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: groovy-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "groovy sink"
    description: |-
      Apply Groovy script
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "sandbox://groovy?script=RAW({{path}})"