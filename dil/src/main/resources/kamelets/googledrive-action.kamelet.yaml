apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: googledrive-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "googledrive action"
    description: |-
      Put files on GoogleDrive
    type: object
    properties:
      path:
        title: path
        description: path of the URI, that also refers the directoryId
        type: string
        default: dummy
      options:
        title: Options
        description: Options
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "googledrive://{{path}}?{{options}}"
          - to:
              uri: "kamelet:sink"