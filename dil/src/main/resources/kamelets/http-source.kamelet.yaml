apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: http-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "http source"
    description: |-
      Act as a server (Jetty) to receive HTTP calls
    type: object
    properties:
      path:
          title: Path
          description: Path of the URL
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "jetty-nossl:http:{{path}}?jettyHttpBinding=#customHttpBinding"
        steps:
          - removeHeaders:
              pattern: "CamelHttp*"
          - to:
              uri: "kamelet:sink"
