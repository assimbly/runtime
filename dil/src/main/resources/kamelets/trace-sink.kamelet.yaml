apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: trace-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "trace sink"
    description: |-
      REST Endpoint for the trace method
    type: object
    properties:
      options:
          title: Options
          description: Endpoint options
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "rest:trace:{{path}}?{{options}}"