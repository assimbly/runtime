apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: multipart-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "multipart action"
    description: |-
      Add multipart to message
    type: object
    properties:
      path:
        title: Path
        description: Path
        type: string
      contentType:
        title: Content-Type
        description: Content-Type on the message
        type: string
        default: multipart/form-data
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - choice:
              when:
                - simple: "${header.Content-Type}"
                  steps:
                    - setHeader:
                        name: MultipartFieldName
                        constant: "{{path}}"
              otherwise:
                  steps:
                    - setHeader:
                        name: Content-Type
                        constant: "{{contentType}}"
                    - setHeader:
                        name: MultipartFieldName
                        constant: "{{path}}"
          - process:
              ref: "multipartProcessor"
          - to:
              uri: "kamelet:sink"