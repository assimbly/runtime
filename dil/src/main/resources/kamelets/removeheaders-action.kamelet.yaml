apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: removeheaders-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "removeheaders action"
    description: |-
      Removes headers from message using a pattern
    type: object
    properties:
      pattern:
          title:
          description: Regex pattern to remove headers
          type: string
      excludePatterns:
          title: Exclude Pattern
          description: Exclude Pattern
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - removeHeaders:
              pattern: "{{pattern}}"
              exclude-pattern: "{{?excludePattern}}"
          - to:
              uri: "kamelet:sink"