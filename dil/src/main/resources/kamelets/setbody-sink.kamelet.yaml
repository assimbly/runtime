apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: setbody-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "setbody sink"
    description: |-
      Sets the body of message by an expression
    type: object
    properties:
      language:
        title: Language
        description: Set the expression language
        type: string
        default: constant
      expression:
        title: Expression
        description: Set the content of the body
        type: string
        default: ""
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - setBody:
              language:
                language: "{{language}}"
                expression: "{{expression}}"