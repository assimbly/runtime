apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: encoder-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "encoder sink"
    description: |-
      Encodes message body to a defined charset
    type: object
    properties:
      originCharset:
        title: Origin Charset
        description: Charset of the input message body
        type: string
      targetCharset:
        title: Target Charset
        description: Charset of the output message body
        type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "encoder://{{originCharset}}?{{targetCharset}}"