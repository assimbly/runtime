apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: velocity-sink
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "velocity sink"
    description: |-
      Applies a velocity template
    type: object
    properties:
      path:
          title: Path
          description: Path
          type: string
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - to:
              uri: "velocity:{{path}}"
