apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: texttobase64-action
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "texttobase64 action"
    description: |-
      Converts text to base64 encoded string
    type: object
    properties:
  dependencies:
    - "camel:kamelet"
  template:
    route:
      from:
        uri: "kamelet:source"
        steps:
          - marshal:
              base64: {}
          - to:
              uri: "kamelet:sink"