name: Publish Snapshots

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'snapshots-tests'

jobs:
  delete_older_snapshots:

    runs-on: ubuntu-latest
    permissions:
        contents: read
        packages: write

    steps:

      - name: Delete older snapshots
        uses: smartsquaregmbh/delete-old-packages@v0.7.0
        with:
          organization: assimbly
          type: maven
          keep: 0
          version-pattern: "^\\S+\\-SNAPSHOT$"
          names: |
            org.assimbly.runtime
            org.assimbly.integration-rest
            org.assimbly.integration
            org.assimbly.dil
            org.assimbly.broker-rest
            org.assimbly.broker

  publish_runtime_snapshot:
    needs: [delete_older_snapshots]

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:

      - name: Checkout the code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v20

        with:
          
          repositories: >
              [
                  {
                    "id": "maven",
                    "name": "Maven Central",
                    "url": "https://repo1.maven.org/maven2"
                  },
                  {
                    "id": "github",
                    "name": "Assimbly Base Repository",
                    "url": "https://maven.pkg.github.com/assimbly/base",
                    "snapshots": {
                      "enabled": "true"
                    }
                  },
                  {
                      "id": "aurea",
                      "name": "Aurea Sonic Repository",
                      "url": "https://int-factory.aurea.com/nexus/content/repositories/sonic-releases/"
                  }
              ]

          servers: >
              [
                  {
                      "id": "github",
                      "username": "assimbly",
                      "password": "$GITHUB_TOKEN"
                  }
              ]

      - name: Publish package
        run: mvn clean source:jar deploy -DuniqueVersion=false -Dmaven.source.useDefaultManifestFile=true -DdeplyAtEnd=true -Dmaven.source.includePom=true -Dmaven.install.skip=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}