name: Update Version Number

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to use'
        default: 'develop'
        type: string
      milestone:
        description: 'Milestone to use as version'
        type: string

jobs:
  update_version:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          repository: assimbly/runtime
          ref: "${{ inputs.branch }}"

      - name: Update POM Version
        run: |
          echo "Updating to version: ${{ inputs.milestone }}"
          mvn versions:set -DnewVersion=${{ inputs.milestone }}
          mvn versions:set-property -Dproperty=assimbly.version -DnewVersion=${{ inputs.milestone }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Diff check
        run: git diff

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.3
        with:
          add: '.'
          default_author: github_actions
          message: 'update version to ${{inputs.milestone}}'
          push: true
